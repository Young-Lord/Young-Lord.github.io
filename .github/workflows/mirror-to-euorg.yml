name: 'Mirror to eu.org'
on:
  push:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    name: mirror
    steps:
      - name: mirror
        id: mirror
        uses: bridgelightcloud/github-mirror-action@v1
        with:
          origin: 'Young-Lord-Blogs/Blog-eu.org'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
